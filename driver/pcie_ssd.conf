# PCIe SSD Driver Module Parameters
# Place this file in /etc/modprobe.d/pcie_ssd.conf

# Module alias for automatic loading
alias pci:v*d*sv*sd*bc*sc*i* pcie_ssd_driver

# Driver parameters (uncomment and modify as needed)
# options pcie_ssd_driver debug=1                    # Enable debug messages
# options pcie_ssd_driver dma_buffer_size=2097152    # Set DMA buffer size (2MB)
# options pcie_ssd_driver max_devices=4              # Maximum number of devices

# Blacklist other drivers that might interfere (if needed)
# blacklist some_other_driver

# Auto-load the driver for specific device IDs
# install pcie_ssd_driver /sbin/modprobe --ignore-install pcie_ssd_driver $CMDLINE_OPTS

# Load order dependencies (if needed)
# softdep pcie_ssd_driver pre: some_dependency_module
# softdep pcie_ssd_driver post: some_other_module